<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center">Bai tap Tinh tien tip</h3>
    <div class="card w-50">
        <div class="card-header bg-dark text-white text-center">
            <h3>Tinh tien tip</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <p>Tong tien thanh toan</p>
                <input id="tongTienThanhToan" class="form-control" />
            </div>
            <div class="form-group">
                <p>Phan tram tip</p>
                <select id="phanTramTip" class="form-control">
                    <option value="30">Tuyet</option>
                    <option value="20">Tott</option>
                    <option value="15">Tam on</option>
                    <option value="10">Toi</option>
                    <option value="5">Te</option>
                </select>
            </div>
            <div class="form-group">
                <p>So nguoi tip</p>
                <input id="soNguoiTip" class="form-control" />
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-success" id="btnTinhTien">Tinh tien</button>
            <h3 id="tienTipTrenNguoi"></h3>
            <h3>$</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
